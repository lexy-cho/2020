<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
		<title>sfdf</title>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/responsive.css" />

		<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

		<script src="js/basic.js"></script> -->
	</head>
	<body>
		<div id="login">
			<div class="loginLayout">
				<div class="loginForm">
					<div class="loginKind">
						<span>
							<input type="radio" name="a1" value="01" id="01" checked />
							<label for="01">SFDF</label>
						</span>
						<span>
							<input type="radio" name="a1" value="02" id="02" />
							<label for="02">sfdf</label>
						</span>
					</div>	
					<script>
						$("input[name=a1]").change(function() {
							var radioValue = $(this).val();
							if (radioValue == "01") {
								$('.loginLarge').show();
								$('.loginSmall').hide();
							} else if (radioValue == "02") {
								$('.loginSmall').show();
								$('.loginLarge').hide();
							}
						});
					</script>
					<div class="loginLarge">
						<h1><img src="../images/img_login_logo3.png" alt="SFDF Admin System"></h1>
						<form>
							<div class="inputBox">
								<input type="text" placeholder="User Name"  />
							</div>
							<div class="inputBox">
								<input type="password" placeholder="Password" />
							</div>
							<span class="checkSet">
								<input type="checkbox" id="c_00" />
								<label for="c_00">Remember me</label>
							</span>
							<button type="button" onClick="location.href='large/main.html'" class="btnLogin">Login</button>
						</form>	
					</div>		
					<div class="loginSmall" style="display:none">
						<h1><img src="../images/img_login_logo2.png" alt="sfdf System"></h1>
						<form>
							<div class="inputBox">
								<input type="text" placeholder="User Name"  />
							</div>
							<div class="inputBox">
								<input type="password" placeholder="Password" />
							</div>
							<span class="checkSet">
								<input type="checkbox" id="c_00" />
								<label for="c_00">Remember me</label>
							</span>
							<button type="button" onClick="location.href='small/main.html'" class="btnLogin">Login</button>
						</form>	
					</div>					
					<p>if you have forgotten your password, please contact administrator.</p>
				</div>
			</div>
		</div>
	</body>
</html>
