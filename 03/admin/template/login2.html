	<body>
		<div id="login">
			<div class="loginLayout">
				<div class="loginForm">
					<h1><img src="../images/img_login_logo.png" alt="sfdf & SFDF Admin System"></h1>
					<div class="visitantType">
						<div>Evaluation Member</div>
					</div>
					<form>
						<div class="inputBox">
							<input type="text" placeholder="User Name"  />
						</div>
						<div class="inputBox">
							<input type="password" placeholder="Password" />
						</div>
						<span class="checkSet">
							<input type="checkbox" id="c_00" />
							<label for="c_00">Remember me</label>
						</span>
						<button type="button" onClick="location.href='main.html'" class="btnLogin">Login</button>
					</form>							
					<p>if you have forgotten your password, please contact administrator.</p>
				</div>
			</div>
