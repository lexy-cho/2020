<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>CHEVROLET Smart work</title>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- js libs -->
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.4.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>    
	</head>
	<body>
		<!-- 로그인 contents -->
		<div id="loginContents">
			<!-- 로그인 -->
			<div class="loginLayout">
				<section>
					<div class="loginForm">
						<section>
							<h1><img src="images/img_login_tit.png" alt="Mobile Smart Work | 전자 견적서 / 전자 매매 계약서" /></h1> <!-- 161205 파일명 수정 -->
							<form>
								<div class="idInput">
									<label><input type="text" placeholder="ID" /></label>
								</div>
								<div class="pwInput">
									<label><input type="password" placeholder="PASSWORD" /></label>
								</div>
								<div class="loginSubmit">
									<!-- <input type="submit" value="로그인" /> -->
									<input type="button" value="로그인" onClick="location.href='main.html'" /> <!-- 로그인 버튼은 submit으로 개발해주세요 button 태그는 퍼블리싱용입니다 -->
								</div>
								<div class="saveId">
									<span class="checkSet">
										<input type="checkbox" id="c_01" checked />
										<label for="c_01">판매코드 저장</label>
									</span>
								</div>
								<p>디바이스 등록 및 회원가입 후 로그인이 가능합니다. <br/>비밀번호 분실 시 시스템 관리자에게 문의하시기 바랍니다.</p>
							</form>
						</section>
					</div>
				</section>
			</div>
			<!-- //로그인 -->
			<div class="comLoginLogo"><img src="images/img_mainfoot.png" alt="Chevrolet" /></div> <!-- 2017-05-26 이미지 변경 // 161205 클래스명 수정 -->
			<img src="images/img_login_bg.png" alt="login background img" class="comLoginBG" /> <!-- 관리자에서 등록한 이미지 / 161205 클래스명 수정 -->
		</div>
		<!-- //로그인 contents -->
	</body>
</html>
