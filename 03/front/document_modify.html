		<script type="text/javascript">
			$(document).ready(function(){
				$(".penArea, .eraserArea").hide();
				$(".hbtnModify .btnZoom input").bind('tap click', function(){
					$(this).addClass("on");
					$(".hbtnModify .btnPen, .hbtnModify .btnEraser").removeClass("on");
					$(".penArea").hide();
					$(".eraserArea").hide();
				}); // 줌버튼
				$(".hbtnModify .btnPen").bind('tap click', function(){
					$(this).addClass("on");
					$(".hbtnModify .btnEraser, .hbtnModify .btnZoom input").removeClass("on");
					$(".penArea").show();
					$(".eraserArea").hide();
				}); // 펜버튼
				$(".hbtnModify .btnEraser").bind('tap click', function(){
					$(this).addClass("on");
					$(".hbtnModify .btnPen, .hbtnModify .btnZoom input").removeClass("on");
					$(".penArea").hide();
					$(".eraserArea").show();
				}); // 지우개버튼

				$("#header h1, .documentModify, .pencilClose").bind('tap click', function(){
					$(".penArea").hide();
					$(".eraserArea").hide();
				}); // 바깥 클릭시 상단 박스 삭제 / 161209 .pencilClose 추가

				$(document).ready(function(){
					var imgResizing = function(){
						var imgMaxHeight = $("body").height() - 112;
						if($(".documentModify img").height() >= imgMaxHeight){
							$(".documentModify img").css("width", "auto");
							$(".documentModify img").css("height", imgMaxHeight);
						} else {
							$(".documentModify img").css("width", "100%");
							$(".documentModify img").css("height", "auto");
						};
					}
					imgResizing();

					$(window).bind("resize", function(){
						imgResizing();
						imgResizing();
					});
				}) // 161209 추가
			})
		</script>
